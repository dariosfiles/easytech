<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EasyTech</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: #0e0e0e;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
      color: #00bfff;
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 1rem 2rem;
      margin: 1rem 0;
      background: #1f1f1f;
      border: 2px solid #00bfff;
      border-radius: 12px;
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .button:hover {
      background: #00bfff;
      color: #0e0e0e;
      transform: scale(1.05);
    }

    .button i {
      font-size: 1.3rem;
    }
  </style>
</head>
<body>
  <h1>EasyTech</h1>

  <a href="https://discord.gg/jzqTsV9nFJ" target="_blank" class="button">
    <i class="fab fa-discord"></i> Join Discord Server
  </a>

  <a href="https://tech.sellauth.com" target="_blank" class="button">
    <i class="fas fa-shopping-cart"></i> Visit Shop
  </a>

<iframe src="https://discord.com/widget?id=1375484583604260996&theme=dark" width="350" height="500" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
</body>
</html>
